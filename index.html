<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main__container">
      <section class="image__container">
        <img src="images/image-equilibrium.jpg" alt="an image of Equilibrium" class="image__eq">
        <div class="hover__container"><img src="images/icon-view.svg" alt=""></div>
      </section>
      <h2 class="main__heading">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li class="item__eth">
          0.041 ETH
        </li>
        <li class="item__clock">
          3 days left
        </li>
      </ul>
      <hr>
      <div class="attribution">
        <img src="images/image-avatar.png" alt="an image of a person" class="image__avatar">
        <p class="profile__text">Creation of <span>Jules Wyvern</span></p>
      </div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://www.twitter.com/codingHaroon
        ">Haroon</a>
  </main>
</body>
</html>
